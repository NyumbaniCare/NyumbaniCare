<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Home Medical Care</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f44336;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
    }

    /* Menu icon */
    #menuIcon {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      color: #111;
      z-index: 2;
    }

    .main {
      padding: 20px;
      margin-left: 50px;
      transition: margin-left .5s;
    }

    /* Form styling */
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #111;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #f44336;
    }

    #confirmation {
      display: none;
      text-align: center;
      padding: 15px;
      background-color: #dff0d8;
      color: #3c763d;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 600px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="index.html">Home</a>
  <a href="About.html">About</a>
  <a href="Service.html">Services</a>
  <a href="Care.html">Request Care</a>
  <a href="Contact.html">Contact</a>
</div>

<!-- Menu Icon -->
<span id="menuIcon" onclick="openNav()">&#9776;</span>

<!-- Main Content -->
<div class="main">
  <h2>Request Home Medical Care</h2>

  <div id="confirmation">Thank you! Your request has been received. We will contact you shortly with payment details.</div>

  <form id="careForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="location">Location:</label>
    <input type="text" id="location" required>

    <label for="careType">Type of Care Needed:</label>
    <select id="careType" required>
      <option value="">Select Care Type</option>
      <option value="nursing">Nursing</option>
      <option value="physiotherapy">Physiotherapy</option>
      <option value="palliative">Palliative Care</option>
      <option value="post_surgery">Post-surgery Care</option>
      <option value="other">Other</option>
    </select>

    <label for="condition">Patient's Condition:</label>
    <textarea id="condition" rows="3" placeholder="e.g., Critical, Stable, Recovering" required></textarea>

    <button type="submit">Submit & Get Payment Info</button>
  </form>
</div>

<!-- Scripts -->
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }

  document.getElementById("careForm").addEventListener("submit", function(event) {
    event.preventDefault();
    document.getElementById("confirmation").style.display = "block";
    document.getElementById("careForm").reset();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
      </html>
