<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Home Medical Care</title>
  <link rel="stylesheet" href="styles.css">
  <style>
   
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="index.html">Home</a>
  <a href="About.html">About</a>
  <a href="Service.html">Services</a>
  <a href="Care.html">Request Care</a>
  <a href="Contact.html">Contact</a>
</div>

<!-- Menu Icon -->
<span id="menuIcon" onclick="openNav()">&#9776;</span>

<!-- Main Content -->
<div class="main">
  <h2>Request Home Medical Care</h2>

  <div id="confirmation">Thank you! Your request has been received. We will contact you shortly with payment details.</div>

  <form id="careForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="location">Location:</label>
    <input type="text" id="location" required>

    <label for="careType">Type of Care Needed:</label>
    <select id="careType" required>
      <option value="">Select Care Type</option>
      <option value="nursing">Nursing</option>
      <option value="physiotherapy">Physiotherapy</option>
      <option value="palliative">Palliative Care</option>
      <option value="post_surgery">Post-surgery Care</option>
      <option value="other">Other</option>
    </select>

    <label for="condition">Patient's Condition:</label>
    <textarea id="condition" rows="3" placeholder="e.g., Critical, Stable, Recovering" required></textarea>

    <button type="submit">Submit & Get Payment Info</button>
  </form>
</div>

<!-- Scripts -->
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }

  document.getElementById("careForm").addEventListener("submit", function(event) {
    event.preventDefault();
    document.getElementById("confirmation").style.display = "block";
    document.getElementById("careForm").reset();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
      </html>
