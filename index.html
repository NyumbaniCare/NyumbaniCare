<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyumbani Care - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F6F9;
            color: #333;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            background-color: #3498DB;
            padding-left: 10px;
        }

        .toggle-btn {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3498DB;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        main {
            margin-left: 260px;
            padding: 20px;
            text-align: center;
            transition: margin-left 0.3s ease;
        }

        h1 {
            color: #2C3E50;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .toggle-btn {
                display: block;
            }

            main {
                margin-left: 0;
            }

            .sidebar ul li a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="sidebar" id="sidebar">
        <h2>Nyumbani Care</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Payments</a></li>
        </ul>
    </div>

    <main>
        <h1>Welcome to Nyumbani Care</h1>
        <p>Providing compassionate home care services tailored to your needs.</p>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const main = document.querySelector("main");
            const isOpen = sidebar.style.transform === "translateX(0)";
            
            sidebar.style.transform = isOpen ? "translateX(-100%)" : "translateX(0)";
            main.style.marginLeft = isOpen ? "0" : "260px";
        }

        document.addEventListener("click", function(event) {
            const sidebar = document.getElementById("sidebar");
            const toggleBtn = document.querySelector(".toggle-btn");

            if (!sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
                sidebar.style.transform = "translateX(-100%)";
                document.querySelector("main").style.marginLeft = "0";
            }
        });
    </script>

</body>
</html>
