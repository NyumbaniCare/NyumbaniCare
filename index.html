<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyumbani Care - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F6F9;
            color: #333;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            font-size: 18px;
        }

        /* Toggle Button */
        .toggle-btn {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3498DB;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Main Content */
        main {
            margin-left: 260px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2C3E50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .toggle-btn {
                display: block;
            }

            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="sidebar" id="sidebar">
        <h2>Nyumbani Care</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Payments</a></li>
        </ul>
    </div>

    <main>
        <h1>Welcome to Nyumbani Care</h1>
        <p>Providing compassionate home care services tailored to your needs.</p>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.transform = sidebar.style.transform === "translateX(-100%)" ? "translateX(0)" : "translateX(-100%)";
        }
    </script>

</body>
</html>
