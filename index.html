<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyumbaniCare</title>
  <style>
    :root {
      --main-orange: #f57c00;
      --dark-orange: #e65100;
      --light-bg: #fff7f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #333;
    }

    .header {
      background-color: var(--main-orange);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -260px;
      background-color: var(--main-orange);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 2;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px 24px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: var(--dark-orange);
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 20px;
      color: var(--main-orange);
      z-index: 3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
      transition: 0.3s;
    }

    .main {
      padding: 20px;
      margin-top: 80px;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-top: 60px;
    }

    .form-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .form-card h2 {
      color: var(--main-orange);
      text-align: center;
      margin-bottom: 20px;
    }

    .form-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-card button {
      width: 100%;
      background: var(--main-orange);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .form-card button:hover {
      background: var(--dark-orange);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @media screen and (max-width: 768px) {
      .form-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar & Toggle -->
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>

  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="About.html">About Us</a>
    <a href="Care.html">Request Care</a>
    <a href="#contact">Contact</a>
    <a href="Nurse.html">Register</a>
  </div>

  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <!-- Header -->
  <div class="header">
    <h1>NyumbaniCare</h1>
    <p>We bring quality healthcare to your doorstep — safe, fast, and affordable.</p>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2 style="text-align:center;">Welcome to NyumbaniCare</h2>
    <p style="text-align:center;">Your trusted home-based healthcare provider.</p>

    <!-- Register and Sign In Forms -->
    <section class="form-section">
      <!-- Register Form -->
      <div class="form-card">
        <h2>Register</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Create Password" required>
          <button type="submit">Register</button>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-card">
        <h2>Sign In</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 NyumbaniCare. All rights reserved.
  </footer>

  <!-- Sidebar Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-260px";
        overlay.style.width = "0%";
      } else {
        sidebar.style.left = "0px";
        overlay.style.width = "100%";
      }
    }

    function closeSidebar() {
      sidebar.style.left = "-260px";
      overlay.style.width = "0%";
    }

    // Auto-close sidebar if user taps outside it
    document.addEventListener("click", function(event) {
      if (!sidebar.contains(event.target) && !event.target.classList.contains("menu-btn")) {
        closeSidebar();
      }
    });
  </script>

</body>
            </html>
