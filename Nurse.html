<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyumbaniCare - Nurse Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>NyumbaniCare Nurse Registration</h1>

  <form onsubmit="sendToWhatsApp(); return false;">
    <label for="fullname">Full Name *</label>
    <input type="text" id="fullname" required>

    <label for="email">Email Address *</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number *</label>
    <input type="text" id="phone" required>

    <label for="qualification">Qualifications *</label>
    <select id="qualification" required>
      <option value="Certificate">Certificate</option>
      <option value="Diploma">Diploma</option>
      <option value="Degree">Degree</option>
      <option value="Masters">Masters</option>
    </select>

    <label for="specialization">Specialization *</label>
    <select id="specialization" required>
      <option value="Neonatal Care">Neonatal Care</option>
      <option value="Maternity Care">Maternity Care</option>
      <option value="General Nursing">General Nursing</option>
      <option value="Pediatrics">Pediatrics</option>
      <option value="Geriatric Care">Geriatric Care</option>
      <option value="Physiotherapy">Physiotherapy</option>
      <option value="Mental Health">Mental Health</option>
    </select>

    <label for="availability">Availability *</label>
    <select id="availability" required>
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
    </select>

    <button type="submit">Submit Registration</button>
  </form>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const qualification = document.getElementById("qualification").value;
      const specialization = document.getElementById("specialization").value;
      const availability = document.getElementById("availability").value;

      const message = `New Nurse Registration:%0A` +
        `Full Name: ${name}%0A` +
        `Email: ${email}%0A` +
        `Phone: ${phone}%0A` +
        `Qualification: ${qualification}%0A` +
        `Specialization: ${specialization}%0A` +
        `Availability: ${availability}`;

      const whatsappNumber = "255740489863"; // Replace with your WhatsApp number
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
