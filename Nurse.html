<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyumbaniCare - Nurse Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #66c2cc, #2a75bd);
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidenav a:hover {
      background-color: #444;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 10px 20px;
      background: #333;
      color: white;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: white;
      padding-top: 60px;
    }

    form {
      background: white;
      max-width: 600px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #FF6F61;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e35c50;
    }

    @media (max-width: 600px) {
      form {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <span class="menu-icon" onclick="openNav()">☰</span>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="request.html">Request Care</a>
    <a href="nurse.html">Nurse Registration</a>
    <a href="payments.html">Payments</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>Nurse Registration</h1>

  <form action="https://formsubmit.co/carenyumbani@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label>Full Name *</label>
    <input type="text" name="Full Name" required>

    <label>Email Address *</label>
    <input type="email" name="Email" required>

    <label>Phone Number *</label>
    <input type="text" name="Phone" required>

    <label>Qualifications *</label>
    <select name="Qualification" required>
      <option value="Certificate">Certificate</option>
      <option value="Diploma">Diploma</option>
      <option value="Degree">Degree</option>
      <option value="Masters">Masters</option>
    </select>

    <label>Specialization *</label>
    <select name="Specialization" required>
      <option value="Neonatal Care">Neonatal Care</option>
      <option value="Maternity Care">Maternity Care</option>
      <option value="General Nursing">General Nursing</option>
      <option value="Pediatrics">Pediatrics</option>
      <option value="Geriatric Care">Geriatric Care</option>
      <option value="Physiotherapy">Physiotherapy</option>
      <option value="Mental Health">Mental Health</option>
    </select>

    <label>Availability *</label>
    <select name="Availability" required>
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
    </select>

    <label>Nursing ID (for students)</label>
    <input type="file" name="Nursing ID">

    <label>Nursing Certificate *</label>
    <input type="file" name="Nursing Certificate" required>

    <label>Nursing License (Optional)</label>
    <input type="file" name="Nursing License">

    <label>Upload Resume or Recommendation Letter (Optional)</label>
    <input type="file" name="Resume or Recommendation Letter">

    <button type="submit">Submit Registration</button>
  </form>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

</body>
</html>
