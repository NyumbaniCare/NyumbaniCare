<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nurse Registration | NyumbaniCare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 20px;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 25px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .container {
      margin: 20px auto;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .checkbox-group, .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
    <h2 style="margin: 0;">NyumbaniCare</h2>
  </header>

  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="register.html">Nurse Registration</a>
    <a href="about.html">About</a>
    <a href="request.html">Request Care</a>
    <a href="contact.html">Contact</a>
    <a href="payments.html">Payments</a>
  </div>

  <div class="container">
    <h1>Nurse Registration</h1>
    <p>Please fill in the details below to register as a nurse for NyumbaniCare. We look forward to working with you!</p>

    <!-- Replace "youremail@example.com" with your actual email -->
    <form action="https://formsubmit.co/Carenyumbani@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="return validateProofs()">
      
      <label>Full Name *</label>
      <input type="text" name="Full Name" required>

      <label>Email Address *</label>
      <input type="email" name="Email" required>

      <label>Phone Number *</label>
      <input type="tel" name="Phone Number" required>

      <label>Qualifications *</label>
      <select name="Qualification" required>
        <option value="">-- Select --</option>
        <option>Certificate</option>
        <option>Diploma</option>
        <option>Degree</option>
        <option>Masters</option>
      </select>

      <label>Specialization *</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Specialization[]" value="Neonatal Care"> Neonatal Care</label>
        <label><input type="checkbox" name="Specialization[]" value="Maternity Care"> Maternity Care</label>
        <label><input type="checkbox" name="Specialization[]" value="General Nursing"> General Nursing</label>
        <label><input type="checkbox" name="Specialization[]" value="Pediatrics"> Pediatrics</label>
        <label><input type="checkbox" name="Specialization[]" value="Geriatric Care"> Geriatric Care</label>
        <label><input type="checkbox" name="Specialization[]" value="Physiotherapy"> Physiotherapy</label>
        <label><input type="checkbox" name="Specialization[]" value="Mental Health"> Mental Health</label>
      </div>

      <label>Availability *</label>
      <div class="radio-group">
        <label><input type="radio" name="Availability" value="Full Time" required> Full Time</label>
        <label><input type="radio" name="Availability" value="Part Time"> Part Time</label>
      </div>

      <label>Proof of Profession (at least one required)</label>
      <div class="error" id="proofError"></div>

      <label>Nursing ID (for students)</label>
      <input type="file" name="Nursing ID" id="nursingId">

      <label>Nursing Certificate</label>
      <input type="file" name="Certificate" id="certificate">

      <label>Nursing License</label>
      <input type="file" name="License" id="license">

      <label>Upload Resume or Recommendation Letter</label>
      <input type="file" name="Resume">

      <!-- Protect from spam -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    function validateProofs() {
      const id = document.getElementById('nursingId').files.length;
      const cert = document.getElementById('certificate').files.length;
      const license = document.getElementById('license').files.length;

      if (id + cert + license === 0) {
        document.getElementById('proofError').textContent = "Please upload at least one document.";
        return false;
      }

      return true;
    }
  </script>

</body>
  </html>
