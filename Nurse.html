<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyumbaniCare - Nurse Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Sidebar styling */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidenav a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidenav a:hover {
      background: #575757;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
    }

    /* Top menu icon */
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
    }

    h1 {
      padding-left: 20px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    @media (max-width: 600px) {
      form {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar toggle button -->
  <span class="menu-icon" onclick="openNav()">☰</span>

  <!-- Sidebar menu -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="request.html">Request Care</a>
    <a href="nurse.html">Nurse Registration</a>
    <a href="payments.html">Payments</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>NyumbaniCare Nurse Registration</h1>

  <form action="https://formsubmit.co/carenyumbani@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label for="fullname">Full Name *</label>
    <input type="text" name="Full Name" id="fullname" required>

    <label for="email">Email Address *</label>
    <input type="email" name="Email" id="email" required>

    <label for="phone">Phone Number *</label>
    <input type="text" name="Phone" id="phone" required>

    <label for="qualification">Qualifications *</label>
    <select name="Qualification" id="qualification" required>
      <option value="Certificate">Certificate</option>
      <option value="Diploma">Diploma</option>
      <option value="Degree">Degree</option>
      <option value="Masters">Masters</option>
    </select>

    <label for="specialization">Specialization *</label>
    <select name="Specialization" id="specialization" required>
      <option value="Neonatal Care">Neonatal Care</option>
      <option value="Maternity Care">Maternity Care</option>
      <option value="General Nursing">General Nursing</option>
      <option value="Pediatrics">Pediatrics</option>
      <option value="Geriatric Care">Geriatric Care</option>
      <option value="Physiotherapy">Physiotherapy</option>
      <option value="Mental Health">Mental Health</option>
    </select>

    <label for="availability">Availability *</label>
    <select name="Availability" id="availability" required>
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
    </select>

    <label for="nursing_id">Nursing ID (for students)</label>
    <input type="file" name="Nursing ID" id="nursing_id">

    <label for="nursing_certificate">Nursing Certificate *</label>
    <input type="file" name="Nursing Certificate" id="nursing_certificate" required>

    <label for="nursing_license">Nursing License (Optional)</label>
    <input type="file" name="Nursing License" id="nursing_license">

    <label for="resume">Upload Resume or Recommendation Letter (Optional)</label>
    <input type="file" name="Resume or Recommendation Letter" id="resume">

    <button type="submit">Submit Registration</button>
  </form>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

</body>
      </html>
