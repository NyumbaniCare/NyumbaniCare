<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurse Registration | NyumbaniCare</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #2c3e50;
        width: 100%;
        padding: 10px 0;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 10px 20px;
      }
    }

    .container {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .section-title {
      font-size: 1.1em;
      margin-top: 20px;
      color: #333;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>NyumbaniCare</strong></div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="register.html">Nurse Registration</a>
      <a href="about.html">About</a>
      <a href="request.html">Request Care</a>
      <a href="contact.html">Contact</a>
      <a href="payments.html">Payments</a>
    </nav>
  </header>

  <div class="container">
    <h1>Nurse Registration</h1>
    <p>Please fill in the details below to register as a nurse for NyumbaniCare. We look forward to working with you!</p>

    <form id="nurseForm">
      <label>Full Name *</label>
      <input type="text" name="fullName" required>

      <label>Email Address *</label>
      <input type="email" name="email" required>

      <label>Phone Number *</label>
      <input type="tel" name="phone" required>

      <label>Qualifications *</label>
      <select name="qualification" required>
        <option value="">-- Select --</option>
        <option>Certificate</option>
        <option>Diploma</option>
        <option>Degree</option>
        <option>Masters</option>
      </select>

      <label>Specialization *</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="specialization" value="Neonatal Care"> Neonatal Care</label>
        <label><input type="checkbox" name="specialization" value="Maternity Care"> Maternity Care</label>
        <label><input type="checkbox" name="specialization" value="General Nursing"> General Nursing</label>
        <label><input type="checkbox" name="specialization" value="Pediatrics"> Pediatrics</label>
        <label><input type="checkbox" name="specialization" value="Geriatric Care"> Geriatric Care</label>
        <label><input type="checkbox" name="specialization" value="Physiotherapy"> Physiotherapy</label>
        <label><input type="checkbox" name="specialization" value="Mental Health"> Mental Health</label>
      </div>

      <label>Availability *</label>
      <div class="checkbox-group">
        <label><input type="radio" name="availability" value="Full Time" required> Full Time</label>
        <label><input type="radio" name="availability" value="Part Time"> Part Time</label>
      </div>

      <div class="section-title">Proof of Profession (Upload at least one)</div>
      <div id="proofError" class="error"></div>

      <label>Nursing ID (for students)</label>
      <input type="file" name="nursingId" id="nursingId">

      <label>Nursing Certificate</label>
      <input type="file" name="certificate" id="certificate">

      <label>Nursing License</label>
      <input type="file" name="license" id="license">

      <label>Upload Resume or Recommendation Letter</label>
      <input type="file" name="resume">

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    document.getElementById('nurseForm').addEventListener('submit', function(e) {
      const id = document.getElementById('nursingId').files.length;
      const cert = document.getElementById('certificate').files.length;
      const license = document.getElementById('license').files.length;

      if (id + cert + license === 0) {
        e.preventDefault();
        document.getElementById('proofError').textContent = "Please upload at least one document under Proof of Profession.";
      } else {
        document.getElementById('proofError').textContent = "";
      }
    });
  </script>

</body>
  </html>
